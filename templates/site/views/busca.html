{% extends 'base.html' %}

{% block conteudo %}
<div class="container">
    <div class="my-5">
        <div class="row">
            {% if posts %}
            {% for post in posts %}
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-body">
                            <a href="{{url('post/'~post.id)}}" class="btn btn-primary">
                                <h5 class="card-title">{{post.titulo}}</h5>
                                <p class="card-text">{{post.texto}}</p>
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
            {% else %}
            <div class="alert alert-warning">
                Sua busca n√£o retornou nenhum resultado. Tente outra palavra!
            </div>
            {% endif %}
            <div class="col-lg-3">
                {% include 'sidebar.html' %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
