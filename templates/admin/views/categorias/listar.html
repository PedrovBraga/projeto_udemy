{% extends 'dashboard.html' %}

{% block conteudo %}
<div class="card border-0 sahdow-sm">
        <div class="card-header bg-white border-0">
            <h3>categorias</h3>
            <a href="{{url('admin/categorias/cadastrar')}}" class="btn btn-primary">Cadastrar</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Título</th>
                        <th scope="col">Status</th>
                        <th scope="col">Ação</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for categoria in categorias %}
                            <tr>
                                <th scope="row">{{categoria.id}}</th>
                                <td>{{categoria.titulo}}</td>
                                <td>
                                    {% if categoria.status == 1 %}
                                    Ativo
                                    {% else %}
                                    Inativo
                                    {% endif %}
                                </td>
                                <td><a href="{{ url('admin/categorias/editar/'~categoria.id) }}">Editar</a></td>
                                <td><a href="{{ url('admin/categorias/deletar/'~categoria.id) }}">Deletar</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
{% endblock %}
