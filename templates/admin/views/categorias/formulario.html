{% extends 'dashboard.html' %}

{% block conteudo %}
<div class="card border-0 sahdow-sm">
        <div class="card-header bg-white border-0">
            <h3>categorias</h3>
        </div>
        <div class="card-body">
            <form action="{%if categoria.id %}{{url('admin/categorias/editar/'~categoria.id)}}{% else %}{{url('admin/categorias/cadastrar')}}{%endif%}" method="post">
                <div class="mb-3">
                    <label for="titulo" class="form-label">TÃ­tulo</label>
                    <input type="text" class="form-control" id="titulo" value="{{ categoria.titulo }}" name="titulo">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="texto" class="form-label">Texto</label>
                    <textarea class="form-control" id="texto" name="texto" rows="3">{{ categoria.texto }}</textarea>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">  
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" name="status">
                                <option value="1" {%if categoria.status == '1'%}selected{% endif %}>Ativo</option>
                                <option value="0" {%if categoria.status == '0'%}selected{% endif %}>Inativo</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
